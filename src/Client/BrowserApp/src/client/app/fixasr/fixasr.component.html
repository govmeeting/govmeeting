<sd-video></sd-video>

<div class="edit-region">

    <div  id="scroll-text" class="scroll-text">
        <div *ngFor="let a of asr; let i = index">
            <input #myInput type="text" [(ngModel)]="a.said" (mouseup)="doMouseup($event, i)"
             (focus)="onFocus($event, i)" (keyup)="doKey($event, i)"/>
        </div>
    </div>

    <div class="controls-and-help">
        <div class="edit-controls">
            <button md-raised-button class="mode-button" color="primary" (click)="toggleInsertMode()">
                EDIT MODE ({{modeButtonText}})
            </button>
            <button md-raised-button class="save-button" color="primary" (click)="saveChanges()">SAVE CHANGES</button>
        </div>

        <div class="edit-help">
            <h3> Edit Modes </h3>
            <ul>
                <li>REPLACE: Click to highlight a word. Type to replace it.</li>
                <li>INSERT: Click within text. Type to insert.</li>
            </ul>
            <h3> Keys </h3>
            <ul>
                <li>Arrow keys: Navigate Up/Down/Right/Left</li>
                <li>Enter key:  Play current portion of  meeting</li>
                <li>Insert key: Change edit mode</li>
            </ul>
        </div>
    </div>

</div>

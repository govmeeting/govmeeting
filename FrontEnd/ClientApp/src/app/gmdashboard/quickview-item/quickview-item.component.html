<div class="quickitem">
  <div class="quickitem-total">{{total}}</div>
  <div class="quickitem-description">
      <mat-icon class="help-icon" [ngStyle]="{'color':'lightblue'}" matTooltip="This is the help in a quickitem.">help</mat-icon>
      <i class={{icon}}></i>
    <span class="text-light"> {{desc}}</span>
  </div>
</div>

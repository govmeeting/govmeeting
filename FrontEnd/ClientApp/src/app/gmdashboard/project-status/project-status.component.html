<mat-card class = "tp-card">
  <mat-card-header>
     <div mat-card-avatar class = "tp-header-image"></div>
     <mat-card-title>HTML5</mat-card-title>
     <mat-card-subtitle>HTML Basics</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src = "https://www.tutorialspoint.com/materialize/src/html5-mini-logo.jpg" alt = "Learn HTML5"> -->
  <mat-card-content [style.height.px]="'200'">
      <mat-grid-list cols = "4" rowHeight = "100px">
          <mat-grid-tile
          [colspan] = "3"
          [rowspan] = "1">1
          </mat-grid-tile>
          <mat-grid-tile
          [colspan] = "1"
          [rowspan] = "2">2
          </mat-grid-tile>
          <mat-grid-tile
          [colspan] = "1"
          [rowspan] = "1">3
          </mat-grid-tile>
          <mat-grid-tile
          [colspan] = "2"
          [rowspan] = "1">4
          </mat-grid-tile>
        </mat-grid-list>

     <p>
        HTML5 is the next major revision of the HTML standard.
    </p>
  </mat-card-content>
  <mat-card-actions>
     <button mat-button>LIKE</button>
     <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<div class="overviewCard">
      <div class="overviewCard-icon {{iconcolor}}">
        <!-- <div class="overviewCard-icon" [style.background-color]="xiconcolor"> -->
        <i class={{icon}}></i>
  </div>
  <div class="overviewCard-description">
      <mat-icon class="help-icon"
        matTooltip="This is the help in a overview card.">help</mat-icon>
      <h3 class="overviewCard-title text-light"><strong>{{title}}</strong></h3>
    <p class="overviewCard-subtitle">{{subtitle}}</p>
  </div>
</div>

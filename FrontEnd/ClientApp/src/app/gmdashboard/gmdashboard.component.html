<div class="grid">

  <gm-top-header style="grid-area: header;">
    <gm-dash-search></gm-dash-search>
    <gm-user-dropdown></gm-user-dropdown>
  </gm-top-header>

  <gm-sidenav class="sidenav">
    <gm-sidenav-header></gm-sidenav-header>
    <gm-sidenav-menu></gm-sidenav-menu>
  </gm-sidenav>

  <!-- <gm-testgrid></gm-testgrid> -->

  <gm-dash-main style="grid-area: main;">

    <gm-quickview-header>
        <gm-dash-welcome></gm-dash-welcome>
        <gm-quickview>
          <gm-quickview-item total="24" icon="far fa-clipboard" desc="Issues"></gm-quickview-item>
          <gm-quickview-item total="24" icon="far fa-calendar-alt" desc="Events"></gm-quickview-item>
          <gm-quickview-item total="5" icon="far fa-bell" desc="Alerts"></gm-quickview-item>
          <gm-quickview-item total="13" icon="far fa-comment" desc="Mail"></gm-quickview-item>
          <gm-quickview-item total="27&deg;" icon="fas fa-map-marker-alt" desc="Austin"></gm-quickview-item>
        </gm-quickview>
    </gm-quickview-header>

    <!-- Icon colors defined in src/styles.scss  -->
    <gm-overview>
      <gm-overview-card icon="far fa-file-alt" iconcolor="color-document-icon"
        title="Proposed Bills" subtitle="City Council"></gm-overview-card>
      <gm-overview-card icon="far fa-calendar-check" iconcolor="color-calendar-icon"
        title="Scheduled Meetings" subtitle="All Departments"></gm-overview-card>
      <gm-overview-card icon="far fa-envelope" iconcolor="color-mail-icon"
        title="Recent Emails" subtitle="+10"></gm-overview-card>
      <gm-overview-card icon="far fa-file-image" iconcolor="color-photo-icon"
        title="Volunteer Recognition" subtitle="Most active"></gm-overview-card>
    </gm-overview>

    <gm-main-cards>
      <gm-main-card title="Your Events">
        <gm-your-events></gm-your-events>
      </gm-main-card>
      <gm-main-card title="Shoutouts">
        <gm-shoutouts></gm-shoutouts>
      </gm-main-card>
      <gm-main-card title="Recent Documents">
        <gm-recent-documents></gm-recent-documents>
      </gm-main-card>
      <gm-main-card title="Monthly Spending">
        <gm-amguage></gm-amguage>
        <!-- <gm-finance></gm-finance> -->
      </gm-main-card>
    </gm-main-cards>

  </gm-dash-main>

  <gm-dash-footer style="grid-area: footer;"></gm-dash-footer>

</div>

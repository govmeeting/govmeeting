<!--

<div class="grid">

  <gm-dash-header>

<!--   <header class="header">
    <i class="fas fa-bars header__menu"></i>
 -->
    <gm-dash-search></gm-dash-search>
    <gm-user-dropdown></gm-user-dropdown>

  </gm-dash-header>

  <!-- </header> -->

  <aside class="sidenav">

      <gm-sidenav-header></gm-sidenav-header>
      <gm-sidenav-menu></gm-sidenav-menu>

  </aside>



  <main class="main">

    <gm-quickview-header>
        <gm-quickview>
            <gm-quickview-item total="41" icon="far fa-calendar-alt" desc="Events"></gm-quickview-item>
            <gm-quickview-item total="64" icon="far fa-comment" desc="Messages"></gm-quickview-item>
            <gm-quickview-item total="27&deg;" icon="fas fa-map-marker-alt" desc="Austin"></gm-quickview-item>
        </gm-quickview>
    </gm-quickview-header>

    <gm-overview>
      <gm-overview-card icon="far fa-file-alt" iconcolor="document-icon-color"
        title="New Document" subtitle="Europe Trip"></gm-overview-card>
      <gm-overview-card icon="far fa-calendar-check" iconcolor="calendar-icon-color"
        title="Upcoming Event" subtitle="Chili Cookoff"></gm-overview-card>
      <gm-overview-card icon="far fa-envelope" iconcolor="mail-icon-color"
        title="Recent Emails" subtitle="+10"></gm-overview-card>
      <gm-overview-card icon="far fa-file-image" iconcolor="photo-icon-color"
        title="New Album" subtitle="House Concert"></gm-overview-card>
    </gm-overview>

    <div class="main__cards">

      <gm-main-card title="Your Events">
        <gm-your-events></gm-your-events>
      </gm-main-card>

      <gm-main-card title="Recent Documents">
          <gm-recent-documents></gm-recent-documents>
      </gm-main-card>

      <gm-main-card title="Monthly Spending">
          <gm-finance></gm-finance>
      </gm-main-card>

    </div> <!-- /.main-cards -->

  </main>

  <gm-dash-footer></gm-dash-footer>

</div>

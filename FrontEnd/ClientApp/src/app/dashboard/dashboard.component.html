
<ng-container [class.example-is-mobile]="mobileQuery.matches">

    <!-- <gm-top-header style="grid-area: header;">

    <mat-toolbar class="main-header">
        <button mat-icon-button class="main-header-button" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <gm-user-dropdown></gm-user-dropdown>
    </mat-toolbar>

  <mat-sidenav-container class="example-container" [hasBackdrop]="options.value.hasBackdrop">

    <mat-sidenav class="example-sidenav" #sidenav
      [mode]="options.value.mode"
      [opened]="!mobileQuery.matches"
      [fixedInViewport]="options.value.fixed"
      [fixedTopGap]="options.value.top"
      [fixedBottomGap]="options.value.bottom">

      <div class="sidenav-header">
        <button class="sidenav-close" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="div1">div1</div>
      <div [class.ismatches]="mobileQuery.matches"> ismatches </div>

      <!-- <button mat-icon-button class="example-sidenav-button" (click)="sidenav.toggle()">

    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options">

        <router-outlet></router-outlet>
        <!-- <gm-about-project></gm-about-project> -->

    </mat-sidenav-content>

  </mat-sidenav-container>

  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>

<main class="main">

  <!-- Icon colors defined in src/styles.scss  -->
  <!-- <a [routerLink]="['infocity']">InfoCity</a> <br/> -->


  <gm-small-cards>
    <gm-small-card
    icon="far fa-envelope"
    iconcolor="color-mail-icon"
    title="Agency"
    tooltip="This is the help for Organization.">
    <router-outlet> </router-outlet>
    <!-- <gm-organization></gm-organization> -->
    </gm-small-card>
    <gm-small-card
      icon="far fa-file-alt"
      iconcolor="color-document-icon"
      title="Bills"
      tooltip="This is the help for Bills.">
      <gm-sample-content></gm-sample-content>
    </gm-small-card>
    <gm-small-card
      icon="far fa-calendar-check"
      iconcolor="color-calendar-icon"
      title="Meetings"
      tooltip="This is the help for Meetings.">
      <gm-sample-content></gm-sample-content>
    </gm-small-card>
    <gm-small-card
      icon="far fa-file-image"
      iconcolor="color-photo-icon"
      title="Recognition"
      tooltip="This is the help for Recognition.">
      <gm-shoutouts></gm-shoutouts>
    </gm-small-card>
  </gm-small-cards>

  <gm-large-cards>
    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-calendar-icon"
      title="Issues"
      tooltip="This is the help for Issues.">
     Recent<br/>
     Most active<br/>
     Those I am following<br/>
    </gm-large-card>
    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-calendar-icon"
      title="Representatives"
      tooltip="This is the help for Representatives.">
    </gm-large-card>
    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-mail-icon"
      title="Virtual Meeting"
      tooltip="This is the help for Virtual Meeting.">
      <gm-virtual-meeting></gm-virtual-meeting>
    </gm-large-card>
    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-mail-icon"
      title="Chat"
      tooltip="This is the help for Chat.">
      <gm-chat></gm-chat>
    </gm-large-card>
    <gm-large-card
      icon="far fa-calendar-check"
      iconcolor="color-calendar-icon"
      title="Charts"
      tooltip="This is the help for Charts.">
      <!-- <gm-pie-chart></gm-pie-chart> -->
      <!-- <gm-bar-chart></gm-bar-chart> -->
      <!-- <gm-gauge></gm-gauge> -->
    </gm-large-card>
  </gm-large-cards>


</main>
